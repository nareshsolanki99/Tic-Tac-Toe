<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script
    src="https://kit.fontawesome.com/974836d0d3.js"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div class="sub-container">
            <div>
                <h2>Play Tic Tac Toe with Computer</h2>
            </div>
            <div class ="game-container">
                <div class="game">
                <div class="cells top-left" id="cell1" row="0" col="0" onclick="cellClickHandler(1,0,0)"></div>
                <div class="cells top-mid" id="cell2" row="0" col="1" onclick="cellClickHandler(2,0,1)"></div>
                <div class="cells top-right" id="cell3" row="0" col="2" onclick="cellClickHandler(3,0,2)"></div>
                <div class="cells center-left" id="cell4" row="1" col="0" onclick="cellClickHandler(4,1,0)"></div>
                <div class="cells center-mid" id="cell5" row="1" col="1" onclick="cellClickHandler(5,1,1)"></div>
                <div class="cells center-right" id="cell6" row="1" col="2" onclick="cellClickHandler(6,1,2)"></div>
                <div class="cells bottom-left" id="cell7" row="2" col="0" onclick="cellClickHandler(7,2,0)"></div>
                <div class="cells bottom-mid" id="cell8" row="2" col="1" onclick="cellClickHandler(8,2,1)"></div>
                <div class="cells bottom-right" id="cell9" row="2" col="2" onclick="cellClickHandler(9,2,2)"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="ttt.js"></script>
</body>
</html>
